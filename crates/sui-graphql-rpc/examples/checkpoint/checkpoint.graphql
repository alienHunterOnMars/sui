# Latest checkpoint
{
  checkpoint {
    digest, sequenceNumber, validatorSignature, previousCheckpointDigest, networkTotalTransactions, rollingGasSummary {
      computationCost
      storageCost
      storageRebate
      nonRefundableStorageFee
    }, epoch {
      systemStateVersion
      referenceGasPrice
      startTimestamp
    }, endOfEpoch {
      nextProtocolVersion
    }
  }
}

# with timestamp, liveObjectSetDigest, and transaction block data for the checkpoint
{
  checkpoint {
    digest
    sequenceNumber
    timestamp
    liveObjectSetDigest
    transactionBlockConnection {
      edges {
        node {
          digest
          sender {
            location
          }
          expiration {
            epochId
          }
        }
      }
    }
  }
}

